<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@300;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>NFT preview card component</title>
  </head>
  <body class="bg-azul_oscuro_main text-lg text-azul_claro">
    <main class="box-border w-full h-screen  grid justify-center content-center">
      <section class="w-96 h-fit p-6 bg-azul_oscuro_card rounded-2xl overflow-hidden shadow-md shadow-slate-100">
        <figure class="pb-8 relative"><img class="w-auto h-uto rounded-2xl overflow-hidden" src="./images/image-equilibrium.jpg" alt="dado en equilibrio">
          <div class="absolute top-0 w-full h-90 rounded-2xl bg-azul2 opacity-0 transition-opacity duration-500 ease-in-out hover:cursor-pointer hover:opacity-100">                   <img class="absolute top-132 right-142 mix-blend-lighten" src="./images/icon-view.svg" alt="ojo"></div>
        </figure>
        <h1 class="font-Montserrat font-semibold text-2xl text-white pb-4 hover:cursor-pointer hover:text-azul">Equilibrium #3429</h1>
        <p class="font-Fraunces"> </p>Our Equilibrium collection promotes <br>balance and calm.
        <div class=" flex flex-row items-center justify-between pb-3 mt-5 mb-5 border-b-2 border-azul_oscuro_line">
          <div class="flex items-center"> 
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"></path>
            </svg><span class="pl-2 text-azul font-medium">0.041 ETH</span>
          </div>
          <div class="flex ml-2 items-center">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"></path>
            </svg><span class="pl-2">3 days left</span>
          </div>
        </div>
        <p></p>
        <footer class="flex mb-2 items-center">
          <figure class="w-12 h-12"><img class="border-2 rounded-full" src="./images/image-avatar.png" alt=""></figure>
          <p class="ml-6">Creation of <strong class="text-white font-normal hover:cursor-pointer hover:text-azul">Jules Wyvern</strong></p>
        </footer>
      </section>
    </main>
    <section class="text-center text-azul py-4">
      <p class="text-center text-base font-semibold"> </p>Challenge by <a class="hover:cursor-pointer hover:text-azul_oscuro_line" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.<br></a>Coded by <a class="hover:cursor-pointer hover:text-azul_oscuro_line" href="https://github.com/duquerson">Yeferson Soto.</a>
    </section>
  </body>
</html>
